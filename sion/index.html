<!DOCTYPE html>
<html>
<head>
    <title>GIF Gallery</title>
</head>
<body>
    <h1>GIF Gallery</h1>
    <div id="gif-gallery"></div>
    <script>
        fetch('https://api.github.com/repos/snoopdoggs/snoopdoggs.github.io/contents/gifs')
            .then(response => response.json())
            .then(files => {
                const gallery = document.getElementById('gif-gallery');
                files.forEach(file => {
                    if (file.name.endsWith('.gif')) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        img.style = "max-width:200px; max-height:200px; margin:10px;";
                        gallery.appendChild(img);
                    }
                });
            });
    </script>
</body>
</html>
