---
layout: default
title: Sion Gallery
---

<h1>Sion Gallery</h1>
<div>
  {% assign sion_files = site.static_files | where_exp: "file", "file.path contains '/sion/'" %}
  {% for sion in sion_files %}
    {% if sion.extname == ".gif" %}
      <div style="display:inline-block; margin:10px;">
        <img src="{{ sion.path }}" alt="{{ sion.name }}" style="max-width:200px; max-height:200px;">
      </div>
    {% endif %}
  {% endfor %}
</div>
